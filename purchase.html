<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase a Book - Chapter and Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .dashboard-container {
            padding: 20px;
        }

        .dashboard-card {
            background-color: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Chapter and Verse</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Buy</a>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-card">
            <h2>Buy a Book</h2>
            <form action="/purchase" method="post">
                <label for="user_id">User ID:</label>
                <input type="text" name="user_id" id="user_id" placeholder="Enter user ID" required>
                
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
                
                <label for="book_name">Book Name:</label>
                <input type="text" name="book_name" id="book_name" placeholder="Enter book name to purchase" required>
                
                <input type="submit" value="Purchase">
            </form>
        </div>
    </div>

</body>

</html>
