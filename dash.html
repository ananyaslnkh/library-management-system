<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chapter and Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .dashboard-container {
            padding: 20px;
        }

        .dashboard-card {
            background-color: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Chapter and Verse</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="/purchase">Buy</a>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-card">
            <h2>All Books</h2>
            <table>
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Genre</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book[0] }}</td>
                            <td>{{ book[1] }}</td>
                            <td>{{ book[2] }}</td>
                            <td>{{ book[3] }}</td>
                            <td>{{ book[5] }}</td>
                            <td>{{ book[4] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="dashboard-card">
            <form action="/filter" method="post">
                <label for="filter_option">Filter by:</label>
                <select name="filter_option" id="filter_option">
                    <option value="genre">Genre</option>
                    <option value="publisher">Publisher</option>
                    <option value="author">Author</option>
                </select>
                <input type="text" name="filter_value" id="filter_value" placeholder="Enter filter value">
                <input type="submit" value="Filter">
            </form>
        </div>
    </div>

</body>

</html>
